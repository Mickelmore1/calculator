<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MICKELMORE1 | Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div id="calculator-container">
            <input id="calculator-display"></input>
            <div class="row-1">
                <button class="button ac" id="button-AC">AC</button>
                <button class="button" id="button-plusminus">+/-</button>
                <button class="button" id="button-percentage">%</button>
                <button class="button operator" id="button-divide">/</button>
            </div>
            <div class="row-2">
                <button class="button num" id="button-7">7</button>
                <button class="button num" id="button-8">8</button>
                <button class="button num" id="button-9">9</button>
                <button class="button operator" id="button-multiply">*</button>
            </div>
            <div class="row-3">
                <button class="button num" id="button-4">4</button>
                <button class="button num" id="button-5">5</button>
                <button class="button num" id="button-6">6</button>
                <button class="button operator" id="button-subtract">-</button>
            </div>
            <div class="row-4">
                <button class="button num" id="button-1">1</button>
                <button class="button num" id="button-2">2</button>
                <button class="button num" id="button-3">3</button>
                <button class="button operator" id="button-add">+</button>
            </div>
            <div class="row-5">
                <button class="button num" id="button-0">0</button>
                <button class="button" id="button-decimal">.</button>
                <button class="button equal" id="button-equal">=</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>











  
<script src="script.js"></script>    
</body>
</html>
